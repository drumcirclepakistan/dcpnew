databases:
  - name: drumcircle-db
    databaseName: drumcircle
    user: drumcircle
    plan: free
    region: oregon

services:
  - type: web
    name: drum-circle-pakistan
    runtime: node
    plan: free
    region: oregon
    buildCommand: npm install && npm run build && npm run db:push
    startCommand: npm run start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: drumcircle-db
          property: connectionString
      - key: SESSION_SECRET
        generateValue: true
      - key: RESEND_API_KEY
        sync: false
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "10000"
